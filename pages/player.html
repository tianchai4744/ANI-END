<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องเล่นวิดีโอ - ANI-END</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* บังคับสัดส่วน 16:9 แบบเด็ดขาด */
        .aspect-video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        .aspect-video-wrapper iframe, 
        .aspect-video-wrapper > div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Loader */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #22c55e;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#0f172a] text-gray-100 min-h-screen flex flex-col font-sans">

    <div id="navbar-placeholder"></div>

    <main class="flex-grow w-full max-w-[1600px] mx-auto px-4 sm:px-6 py-6">
        
        <div id="loading-player" class="flex flex-col items-center justify-center min-h-[60vh] text-center">
            <div class="spinner mb-4"></div>
            <p class="text-gray-400 animate-pulse">กำลังโหลดข้อมูล...</p>
        </div>

        <div id="player-content-wrapper" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 space-y-6">
                <div class="aspect-video-wrapper shadow-2xl ring-1 ring-gray-800">
                    <div id="video-player-embed">
                        </div>
                </div>

                <div class="flex items-center justify-between bg-gray-900/80 p-3 rounded-xl border border-gray-800 backdrop-blur">
                    <button id="prev-episode-btn" class="flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="ri-skip-back-line"></i> ตอนก่อนหน้า
                    </button>
                    <h1 id="show-title" class="text-white font-bold text-sm sm:text-base line-clamp-1 px-2 text-center">...</h1>
                    <button id="next-episode-btn" class="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        ตอนถัดไป <i class="ri-skip-forward-line"></i>
                    </button>
                </div>

                <div class="bg-gray-900/50 rounded-xl p-5 border border-gray-800">
                    <div class="flex justify-between items-start gap-4">
                        <div class="flex gap-2">
                            <button id="btn-bookmark" class="flex items-center gap-2 px-3 py-1.5 bg-gray-800 hover:bg-pink-900/20 hover:text-pink-400 border border-gray-700 rounded-lg text-xs transition-colors">
                                <i class="ri-heart-line"></i> รายการโปรด
                            </button>
                            <button id="report-broken-btn" class="flex items-center gap-2 px-3 py-1.5 bg-gray-800 hover:bg-red-900/20 hover:text-red-400 border border-gray-700 rounded-lg text-xs transition-colors">
                                <i class="ri-error-warning-line"></i> แจ้งเสีย
                            </button>
                        </div>
                    </div>
                    
                    <div id="broken-alert" class="hidden mt-3 bg-red-900/20 border border-red-900/50 text-red-300 px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                        <i class="ri-alert-line"></i> มีการแจ้งปัญหาไฟล์เสีย ทีมงานกำลังตรวจสอบ
                    </div>

                    <p id="show-description" class="mt-4 text-gray-400 text-sm leading-relaxed line-clamp-2">...</p>
                    <button id="expand-desc-btn" class="text-xs text-green-500 hover:text-green-400 mt-1 hidden">เพิ่มเติม</button>
                </div>

                <div class="bg-gray-900/50 rounded-xl border border-gray-800 overflow-hidden">
                    <div class="flex border-b border-gray-800">
                        <button id="tab-comment-episode" class="flex-1 py-3 text-sm font-bold text-green-400 border-b-2 border-green-500 bg-gray-800/50">คอมเมนต์ตอนนี้</button>
                        <button id="tab-comment-show" class="flex-1 py-3 text-sm font-medium text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">คอมเมนต์ทั้งเรื่อง</button>
                    </div>
                    <div class="p-4">
                        <div id="comment-login-prompt" class="text-center py-6 border border-dashed border-gray-700 rounded-lg">
                            <p class="text-gray-400 text-sm mb-2">เข้าสู่ระบบเพื่อแสดงความคิดเห็น</p>
                            <button onclick="window.triggerLogin()" class="text-green-400 hover:underline text-sm font-bold">คลิกเพื่อเข้าสู่ระบบ</button>
                        </div>
                        <div id="comment-input-area" class="hidden mb-4">
                            <div class="flex gap-3">
                                <img id="comment-user-avatar" src="" class="w-8 h-8 rounded-full bg-gray-700">
                                <div class="flex-1">
                                    <textarea id="comment-input" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm text-white focus:border-green-500 outline-none" placeholder="แสดงความคิดเห็น..."></textarea>
                                    <div class="flex justify-end mt-2"><button id="btn-post-comment" class="bg-green-600 text-white px-4 py-1 rounded-full text-xs font-bold hover:bg-green-500">โพสต์</button></div>
                                </div>
                            </div>
                        </div>
                        <div id="comments-list" class="space-y-4 mt-4"></div>
                        <button id="btn-load-more-comments" class="w-full mt-4 py-2 text-xs text-gray-500 hover:text-white bg-gray-800 rounded hidden">โหลดเพิ่มเติม</button>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-gray-900/80 rounded-xl border border-gray-800 overflow-hidden shadow-lg flex flex-col max-h-[600px]">
                    <div class="p-3 border-b border-gray-800 bg-gray-800/80 backdrop-blur sticky top-0 z-10 flex justify-between items-center">
                        <h3 class="font-bold flex items-center gap-2 text-white text-sm"><i class="ri-list-check text-green-500"></i> เลือกตอน</h3>
                        <div id="episode-range-container" class="hidden">
                            <select id="episode-range-select" class="bg-black border border-gray-700 text-xs rounded px-2 py-1 focus:border-green-500 outline-none text-gray-300"></select>
                        </div>
                    </div>
                    <div id="episode-list-container" class="p-3 overflow-y-auto custom-scrollbar-y flex flex-wrap content-start gap-2 bg-gray-900/50 min-h-[200px]"></div>
                </div>

                <div class="bg-gray-900/50 rounded-xl border border-gray-800 p-4">
                    <h3 class="font-bold mb-3 flex items-center gap-2 text-sm text-gray-300"><i class="ri-film-line text-blue-400"></i> เรื่องที่คล้ายกัน</h3>
                    <div id="related-list-container" class="grid grid-cols-2 gap-3"></div>
                </div>

                <div class="bg-gray-900/50 rounded-xl border border-gray-800 p-4">
                    <h3 class="font-bold mb-3 flex items-center gap-2 text-sm text-gray-300"><i class="ri-fire-line text-orange-500"></i> ยอดนิยม</h3>
                    <div id="top10-list-container" class="space-y-1"></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-gray-900 border-t border-gray-800 mt-auto py-8 text-center">
        <p class="text-gray-400 text-sm">© 2024 ANI-END.</p>
    </footer>

    <script type="module" src="../js/pages/player.js"></script>
</body>
</html>
